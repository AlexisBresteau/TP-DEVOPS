name: Workflow example
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      # Clone le repository dans la VM runner
      - uses: actions/checkout@v3
      - name: Run linter
        run: "npm run lint"
      - name: Run uni-tests
        run: "npm run test-unit"
      - name: Run e2e-test
        run: "npm run test-e2e"
